{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post" action="" class="contenedorFormulario" style="color: lightgray;">
    {% csrf_token %}
    
    {% if messages %}
       {% for mensaje in messages %}

       <span class="alert alert-{{mensaje.tags}}">{{mensaje}}</span>      

       {% endfor %}
    
    {% endif %}

     <br/><br/>

    {{form|crispy}}


    <button type="submit" class="btn btn-success" style="background-color: rgb(33, 139, 189)!important; border-color: black;color: black;">Login</button>

</form>

{% endblock %}
